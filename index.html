<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <title>Hercules</title>

  <!-- Remix Icon CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />

</head>
<body>
  <header class="header container" id="header">
    
    <!-- Logo -->
    <a href="#" class="logo">
      <div>
        <img src="assets/img/logo-nav.png" alt="gym-logo">
      </div>

      Hercules
    </a>


    <nav class="nav">
      <!-- Toggle menu button -->
      <button class="nav-toggle-button" id="nav-toggle-button" aria-controls="primary-navigation" aria-expanded="false">

        <span class="visually-hidden" aria-hidden="true">Menu</span>
        
        <div class="nav-toggle-icon show">
          <i class="ri-menu-line"></i>
        </div>

        <div class="nav-close-icon">
          <i class="ri-close-large-line"></i>
        </div>

      </button>

      <ul role="list" class="nav-list">

        <li class="nav-link active-nav-link">
          <a href="#home"> Home </a>
        </li>
        
        <li class="nav-link">
          <a href="#Program"> Program </a>
        </li>

        <li class="nav-link">
          <a href="#choose-us"> Choose Us </a>
        </li>

        <li class="nav-link">
          <a href="#pricing"> Pricing </a>
        </li>

        <button class="button register-button">
          Register Now
        </button>

      </ul>

    </nav>

  </header>

  <main class="main container">

    <section class="section home" id="home">
      
      <div class="home-data">

        <h2 class="home-subtitle">
          MAKE YOUR
        </h2>
  
        <h1 class="home-title">
          BODY SHAPE
        </h1>
  
        <p class="home-description">
          In here we will help you to shape and build your ideal 
          body and live your life to the fullest.
        </p>
  
        <button class="button"> 
          <span> Get Started </span>
          <i class="ri-arrow-right-line"></i>
        </button>

      </div>

      <div class="home-images">

        <img src="assets/img/home-img.png" class="home-img" alt="two-fit-people">

        <div class="home-triangle home-triangle-3"></div>

        <div class="home-triangle home-triangle-2"></div>

        <div class="home-triangle home-triangle-1"></div>

      </div>

    </section>

    <section class="section companies-logos">
      <div class="company-logos-container grid">

        <img src="assets/img/logo1.png" alt="allianz logo" class="logo image">

        <img src="assets/img/logo2.png" alt="diadora logo" class="logo image">
        
        <img src="assets/img/logo3.png" alt="herbalife logo" class="logo image">

        <img src="assets/img/logo4.png" alt="asics logo" class="logo image">

      </div>
    </section>

    <section class="section" id="program">

    </section>

    <section class="section" id="choose-us">

    </section>

    <section class="section" id="Pricing">

    </section>

  </main>

  <footer class="footer">

  </footer>

  <!-- Scroll up -->
  <a href="#" class="scroll-up" id="scroll-up">
    <i class="ri-arrow-up-line"></i>
  </a>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/scrollreveal.min.js></script>
</body>
</html>
